<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="登录到ChatGPT，开始您的AI对话之旅">
    <meta name="keywords" content="ChatGPT, 登录, AI, 对话">
    <title>登录到ChatGPT</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
<div class="container">
    <header>
        <h1>登录到ChatGPT</h1>
    </header>
    <main>
        <form id="loginForm" method="POST" action="/login">
            <fieldset>
                <legend>请输入您的登录信息</legend>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div class="input-wrapper">
                    <input type="text" id="unique_name" name="unique_name" placeholder=" " required aria-label="用户令牌">
                    <label for="unique_name">用户令牌</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="site_password" name="site_password" placeholder=" " required aria-label="密码">
                    <label for="site_password">密码</label>
                    <button type="button" id="togglePassword" aria-label="显示密码">👁️</button>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">记住我</label>
                </div>
                <button type="submit">登录</button>
            </fieldset>
        </form>
    </main>
</div>
</body>
</html>
